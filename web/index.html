<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Set base href to entity root for proper asset resolution in nested routes
      (function() {
        var path = window.location.pathname;
        var match = path.match(/^(\/wiki\/[^/]+\/|\/[^/]+\/)/);
        if (match) {
          document.write('<base href="' + match[1] + '">');
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Wiki - Mochi</title>
    <meta name="title" content="Mochi" />
    <meta
      name="description"
      content="Mochi is the modern web operating system."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mochi" />
    <meta
      property="og:description"
      content="Mochi is the modern web operating system."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Mochi" />
    <meta
      property="twitter:description"
      content="Mochi is the modern web operating system."
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fff" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
