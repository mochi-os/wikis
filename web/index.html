<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Set base href to entity root for proper asset resolution in nested routes
      (function() {
        var path = window.location.pathname;
        var match = path.match(/^(\/wiki\/[^/]+\/|\/[^/]+\/)/);
        if (match) {
          var baseEl = document.createElement('base');
          baseEl.href = match[1];
          document.head.appendChild(baseEl);
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Wiki - Mochi</title>
    <meta name="title" content="Mochi" />
    <meta
      name="description"
      content="Mochi is the modern web operating system."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mochi" />
    <meta
      property="og:description"
      content="Mochi is the modern web operating system."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Mochi" />
    <meta
      property="twitter:description"
      content="Mochi is the modern web operating system."
    />

    <meta name="theme-color" content="#fff" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
