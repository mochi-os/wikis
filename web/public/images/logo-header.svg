<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" width="56" height="56">
  <defs>
    <linearGradient id="mochiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFE"/>
      <stop offset="100%" style="stop-color:#F5F0E8"/>
    </linearGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#E8DFD0" flood-opacity="0.5"/>
    </filter>
    
    <radialGradient id="blushGrad">
      <stop offset="0%" style="stop-color:#FFB5B5; stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#FFB5B5; stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Body - same proportions as mochi-final -->
  <path d="M28 4 
           C44 4, 52 15, 52 29
           C52 41, 44 52, 28 52
           C12 52, 4 41, 4 29
           C4 15, 12 4, 28 4Z" 
        fill="url(#mochiGrad)" 
        stroke="#E0D8C8" 
        stroke-width="1.5"
        filter="url(#softShadow)"/>
  
  <!-- Left eye -->
  <ellipse cx="21" cy="27" rx="2.8" ry="3.4" fill="#3D3D3D"/>
  <ellipse cx="20" cy="25.5" rx="1" ry="1.2" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <ellipse cx="35" cy="27" rx="2.8" ry="3.4" fill="#3D3D3D"/>
  <ellipse cx="34" cy="25.5" rx="1" ry="1.2" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M23 36 Q28 41, 33 36" fill="none" stroke="#3D3D3D" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blush -->
  <ellipse cx="13" cy="32" rx="5" ry="3.5" fill="url(#blushGrad)"/>
  <ellipse cx="43" cy="32" rx="5" ry="3.5" fill="url(#blushGrad)"/>
</svg>
